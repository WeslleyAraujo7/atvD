<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeuSite</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3 mb-0">MeuSite</h1>
      <nav>
        <a href="#" class="text-white text-decoration-none me-3">Início</a>
        <a href="#" class="text-white text-decoration-none me-3">Sobre</a>
        <a href="#" class="text-white text-decoration-none fw-bold text-decoration-underline">Contato</a>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <section class="contato">
      <h2 class="mb-4">Fale Conosco</h2>
      <form id="form-contato">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem</label>
          <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

      <div id="mensagem-sucesso" class="alert alert-success mt-3 d-none" role="alert">
        Mensagem enviada com sucesso!
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">© 2025 - Meu Sistema. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById('form-contato');
    const msg = document.getElementById('mensagem-sucesso');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); 
      msg.classList.remove('d-none'); 
      form.reset(); 

      setTimeout(() => {
        msg.classList.add('d-none');
      }, 5000);
    });
  </script>

</body>
</html>
