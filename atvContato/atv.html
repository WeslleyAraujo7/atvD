<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeuSite</title>
  <link rel="stylesheet" href="style.css">

  <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body{
        font-family: Arial, Helvetica, sans-serif;
        background-color: #fff;
        color: #333;
    }

    header{
        background-color: #1a1a1a;
        color: white;
        padding: 1rem 0;;
    }

    header.container{
        width: 90%;
        max-width: 1100px;
        margin: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    nav a{
        color: white;
        margin-left: 20px;
        text-decoration: none;
    }

    nav a.active{
        font-weight: bold;
    }

    main{
        padding: 40px 20px;
        max-width: 800px;
        margin: auto;
    }

    .contato h2{
        margin-bottom: 20px;
        font-size: 2rem;
    }

    form{
        display: flex;
        flex-direction: column;
    }

    form label{
        margin: 10px 0 5px;
    }

    form input, form textarea{
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    form button{
        margin-top: 20px;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    form button:hover{
        background-color: #0056b3;
    }

    footer{
        background-color: #1a1a1a;
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: 130px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>MeuSite</h1>
      <nav>
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#" class="active">Contato</a>


      </nav>
    </div>
  </header>

  <main>
    <section class="contato">
      <h2>Fale Conosco</h2>
      <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 - Meu Sistema. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
